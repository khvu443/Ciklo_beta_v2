<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<div class="container mt-3">

    <div th:utext="${notice}" id="notice-login">
    </div>

    <div class="row justify-content-center" id="login-form">
        <div class="col-lg-8 mt-lg-3">
            <form action="/ciklo/auth/authenticate" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3">
                    <a href="/ciklo/auth/send_confirm_password" class="text-decoration-none" id="forget">Forget Password?</a>
                </div>
                <button type="submit" class="btn btn-outline-primary">Sign in</button>
                <a href="/ciklo/auth/registerForm" class="btn btn-outline-secondary">Sign up</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        countdownProgressbar("notice-login");
    })

    function countdownProgressbar(name) {

        let time = 10;
        var count = setInterval(() => {
            time -= 0.01;
            let progress = (time / 10) * 100;
            if (time >= -1) {
                $("#value-bar-pg").css("width", progress + "%");
                $('#bar-pg').attr("aria-valuenow", progress);
            } else {
                clearInterval(count);
                $("#value-bar-pg").css("width", "0%");
                $('#bar-pg').attr("aria-valuenow", "0");
                $("#" + name).remove();
            }
        }, 10)
    }
</script>

</body>
</html>
